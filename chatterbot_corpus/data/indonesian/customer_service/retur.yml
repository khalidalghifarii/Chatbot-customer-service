conversations:
  - - Cara retur
    - |
      Untuk retur barang, silakan ikuti langkah berikut:
      1. Login ke akun Anda
      2. Pilih pesanan yang ingin diretur
      3. Klik tombol "Ajukan Retur"
      4. Ikuti instruksi selanjutnya
  - - Bagaimana cara retur
    - |
      Untuk retur barang, silakan ikuti langkah berikut:
      1. Login ke akun Anda
      2. Pilih pesanan yang ingin diretur
      3. Klik tombol "Ajukan Retur"
      4. Ikuti instruksi selanjutnya
  - - Cara mengemas barang retur
    - |
      Panduan mengemas barang retur:
      1. Gunakan kemasan yang aman dan rapi
      2. Pastikan semua label original masih terpasang
      3. Sertakan nota pembelian
      4. Lampirkan formulir retur
  - - Berapa lama proses retur
    - |
      Proses retur membutuhkan waktu 3-5 hari kerja setelah barang diterima di gudang kami.

      Timeline proses:
      1. Pengiriman ke gudang (2-3 hari)
      2. Pengecekan barang (1-2 hari)
      3. Persetujuan retur (1 hari)
      4. Pengembalian dana (1-2 hari)
  - - Biaya retur ditanggung siapa
    - |
      Ketentuan biaya retur:
      1. Kesalahan produk/penjual: Biaya ditanggung kami
      2. Kesalahan pembeli: Biaya ditanggung pembeli
      3. Barang tidak sesuai: Biaya ditanggung kami
