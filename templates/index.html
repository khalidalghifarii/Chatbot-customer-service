<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Assistant</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Customer Service Assistant</h2>
            <p>Ada yang bisa kami bantu?</p>
            <div id="chat-options">
                <button id="clear-chat" title="Bersihkan Chat">🗑️</button>
            </div>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Halo! Saya asisten layanan pelanggan. Ada yang bisa saya bantu?
                <div class="faq-buttons">
                    <button class="faq-button" data-category="retur">
                        📦 Retur Barang
                    </button>
                    <button class="faq-button" data-category="payment">
                        💳 Pembayaran
                    </button>
                    <button class="faq-button" data-category="shipping">
                        🚚 Pengiriman
                    </button>
                    <button class="faq-button" data-category="faq">
                        ❓ FAQ Umum
                    </button>
                </div>
                <div class="timestamp">Now</div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            Bot sedang mengetik...
        </div>

        <div class="suggestions-container" id="suggestions-container"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ketik pesan Anda di sini..." autocomplete="off">
            <button id="send-button">Kirim</button>
        </div>
    </div>

    <script src="static/js/chat.js"></script>
</body>
</html>
