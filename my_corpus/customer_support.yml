  # Pembatalan Pesanan
  - - Cara membatalkan pesanan
    - |
      Untuk membatalkan pesanan:
      1. Login ke akun Anda
      2. Pilih menu "Pesanan Saya"
      3. Pilih pesanan yang ingin dibatalkan
      4. Klik tombol "Batalkan Pesanan"
      5. Pilih alasan pembatalan

      Note: Pembatalan hanya bisa dilakukan sebelum pesanan dikemas.

